<div id="create-project-modal" class="modal-overlay">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Tạo dự án mới</h2>
            <button class="close-modal" id="btn-close-create">&times;</button>
        </div>
        <form id="create-project-form">
            <div class="form-group">
                <label>Tên dự án <span style="color:red">*</span></label>
                <input type="text" id="p-title" required>
            </div>
            <div class="form-group">
                <label>Mô tả</label>
                <textarea id="p-dec"></textarea>
            </div>
            <div class="form-group">
                <label>Ảnh bìa (URL)</label>
                <input type="url" id="p-img">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn-modal btn-cancel" id="btn-cancel-create">Hủy</button>
                <button type="submit" class="btn-modal btn-submit">Tạo</button>
            </div>
        </form>
    </div>
</div>

<div id="delete-project-modal" class="modal-overlay">
    <div class="modal-content" style="max-width: 400px;">
        <div class="modal-header">
            <h2 style="color: #d93025;">Xóa dự án?</h2>
            <button class="close-modal" id="btn-close-delete">&times;</button>
        </div>
        <div class="modal-body">
            <p class="delete-warning-text">Hành động này không thể hoàn tác. Toàn bộ dữ liệu sẽ bị xóa.</p>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn-modal btn-cancel" id="btn-cancel-delete">Hủy</button>
            <button type="button" class="btn-modal btn-danger" id="btn-confirm-delete">Xóa vĩnh viễn</button>
        </div>
    </div>
</div>
