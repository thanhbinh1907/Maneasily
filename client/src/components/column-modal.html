<div id="add-column-modal" class="modal-overlay">
    <div class="modal-content" style="max-width: 400px;">
        <div class="modal-header">
            <h2>Thêm cột mới</h2>
            <span class="close-modal" id="close-add-column">&times;</span>
        </div>
        <form id="form-add-column">
            <div class="form-group">
                <label>Tên cột</label>
                <input type="text" id="column-title-input" placeholder="Ví dụ: Đang làm, Review..." required autofocus>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn-modal btn-cancel" id="cancel-add-column">Hủy</button>
                <button type="submit" class="btn-modal btn-submit">Thêm cột</button>
            </div>
        </form>
    </div>
</div>
