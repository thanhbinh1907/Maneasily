<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lịch trình - Maneasily</title>
  
  <script>
    (function() {
      const savedTheme = localStorage.getItem('theme');
      const savedLang = localStorage.getItem('language') || 'vi';
      document.documentElement.setAttribute('lang', savedLang);
      if (savedTheme === 'dark') {
        document.documentElement.setAttribute('data-theme', 'dark');
      }
    })();
  </script>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  
  <link rel="stylesheet" href="/src/css/components/dashboard-layout.css">
  
  <link rel="stylesheet" href="/src/css/pages/schedule.css">
</head>
<body>

  <div class="app-container">
    {{> sidebar active_schedule=true }}

    <div class="app-main">
        {{> nav-top }}

        <div class="page-content schedule-page">
            
            <div class="schedule-header-section">
                <div>
                    <h2 class="page-title" data-i18n="schedule.title">Lịch trình & Tiến độ</h2>
                </div>
                <div class="header-actions">
                    <button class="btn-date-filter active" data-i18n="schedule.filter_month">Tháng này</button>
                    <button class="btn-date-filter" data-i18n="schedule.filter_all">Toàn bộ</button>
                </div>
            </div>

            <div class="dropdown export-dropdown" style="position: relative;">
                <button id="btn-export-calendar" class="btn-secondary" style="display: flex; align-items: center; gap: 8px; padding: 8px 16px; border-radius: 6px; border: 1px solid var(--border-color); background: var(--bg-surface); color: var(--text-main); cursor: pointer;">
                    <i class="fa-regular fa-calendar-plus"></i> 
                    <span data-i18n="schedule.export_google">Xuất Google Calendar</span>
                </button>
                
                <div id="export-menu" class="dropdown-menu" style="display: none;">
                    <div class="dropdown-item" onclick="window.exportSchedule('week')" data-i18n="schedule.export_week">Trong Tuần này</div>
                    <div class="dropdown-item" onclick="window.exportSchedule('month')" data-i18n="schedule.export_month">Trong Tháng này</div>
                    
                    <div class="dropdown-item" onclick="window.exportSchedule('all')" style="border-top: 1px solid var(--border-color);" data-i18n="schedule.export_all">Tất cả công việc</div>
                </div>
            </div>

            <div class="stats-overview-grid">
                <div class="stat-card blue">
                    <div class="stat-icon"><i class="fa-solid fa-layer-group"></i></div>
                    <div class="stat-info">
                        <span class="stat-label" data-i18n="schedule.stat_total">Tổng công việc</span>
                        <h3 class="stat-value" id="stat-total">0</h3>
                    </div>
                </div>

                <div class="stat-card green">
                    <div class="stat-icon"><i class="fa-solid fa-calendar-check"></i></div>
                    <div class="stat-info">
                        <span class="stat-label" data-i18n="schedule.stat_active">Đang thực hiện</span>
                        <h3 class="stat-value" id="stat-active">0</h3>
                    </div>
                </div>

                <div class="stat-card red">
                    <div class="stat-icon"><i class="fa-solid fa-triangle-exclamation"></i></div>
                    <div class="stat-info">
                        <span class="stat-label" data-i18n="schedule.stat_overdue">Đã quá hạn</span>
                        <h3 class="stat-value" id="stat-overdue">0</h3>
                    </div>
                </div>
            </div>

            <div class="chart-container large-chart">
                <div class="chart-header">
                    <h3><i class="fa-solid fa-timeline"></i> <span data-i18n="schedule.chart_timeline">Dòng thời gian (Timeline)</span></h3>
                </div>
                <div class="canvas-wrapper">
                    <canvas id="timelineChart"></canvas>
                </div>
            </div>

            <div class="charts-row">
                <div class="chart-container half-chart">
                    <div class="chart-header">
                        <h3><i class="fa-solid fa-chart-pie"></i> <span data-i18n="schedule.chart_status">Trạng thái</span></h3>
                    </div>
                    <div class="canvas-wrapper">
                        <canvas id="statusChart"></canvas>
                    </div>
                </div>

                <div class="chart-container half-chart">
                    <div class="chart-header">
                        <h3><i class="fa-solid fa-chart-bar"></i> <span data-i18n="schedule.chart_project">Việc theo Dự án</span></h3>
                    </div>
                    <div class="canvas-wrapper">
                        <canvas id="projectChart"></canvas>
                    </div>
                </div>
            </div>

        </div>
    </div>
  </div>

  {{> confirm-modal }}

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/date-fns"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>

  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="https://apis.google.com/js/api.js"></script>

  <script type="module" src="/src/js/dashboard.js"></script>
  <script type="module" src="/src/js/schedule.js"></script>
</body>
</html>
