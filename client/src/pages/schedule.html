<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lịch trình - Maneasily</title>
  
  <script>
    (function() {
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme === 'dark') {
        document.documentElement.setAttribute('data-theme', 'dark');
      }
    })();
  </script>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  
  <link rel="stylesheet" href="/src/css/components/dashboard-layout.css">
  
  <link rel="stylesheet" href="/src/css/pages/schedule.css">
</head>
<body>

  <div class="app-container">
    {{> sidebar active_schedule=true }}

    <div class="app-main">
        {{> nav-top }}

        <div class="page-content schedule-page">
            
            <div class="schedule-header-section">
                <div>
                    <h2 class="page-title">Lịch trình & Tiến độ</h2>
                </div>
                <div class="header-actions">
                    <button class="btn-date-filter active">Tháng này</button>
                    <button class="btn-date-filter">Toàn bộ</button>
                </div>
            </div>

            <div class="stats-overview-grid">
                <div class="stat-card blue">
                    <div class="stat-icon"><i class="fa-solid fa-layer-group"></i></div>
                    <div class="stat-info">
                        <span class="stat-label">Tổng công việc</span>
                        <h3 class="stat-value" id="stat-total">0</h3>
                    </div>
                </div>

                <div class="stat-card green">
                    <div class="stat-icon"><i class="fa-solid fa-calendar-check"></i></div>
                    <div class="stat-info">
                        <span class="stat-label">Đang thực hiện</span>
                        <h3 class="stat-value" id="stat-active">0</h3>
                    </div>
                </div>

                <div class="stat-card red">
                    <div class="stat-icon"><i class="fa-solid fa-triangle-exclamation"></i></div>
                    <div class="stat-info">
                        <span class="stat-label">Đã quá hạn</span>
                        <h3 class="stat-value" id="stat-overdue">0</h3>
                    </div>
                </div>
            </div>

            <div class="chart-container large-chart">
                <div class="chart-header">
                    <h3><i class="fa-solid fa-timeline"></i> Dòng thời gian (Timeline)</h3>
                </div>
                <div class="canvas-wrapper">
                    <canvas id="timelineChart"></canvas>
                </div>
            </div>

            <div class="charts-row">
                <div class="chart-container half-chart">
                    <div class="chart-header">
                        <h3><i class="fa-solid fa-chart-pie"></i> Trạng thái</h3>
                    </div>
                    <div class="canvas-wrapper">
                        <canvas id="statusChart"></canvas>
                    </div>
                </div>

                <div class="chart-container half-chart">
                    <div class="chart-header">
                        <h3><i class="fa-solid fa-chart-bar"></i> Việc theo Dự án</h3>
                    </div>
                    <div class="canvas-wrapper">
                        <canvas id="projectChart"></canvas>
                    </div>
                </div>
            </div>

        </div>
    </div>
  </div>

  {{> confirm-modal }}

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/date-fns"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>

  <script type="module" src="/src/js/dashboard.js"></script>
  <script type="module" src="/src/js/schedule.js"></script>
</body>
</html>
