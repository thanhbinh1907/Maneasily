<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/png" href="/src/assets/images/logo.png" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign In - Maneasily</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="/src/css/main.css">
  <link rel="stylesheet" href="/src/css/pages/signin.css">
  <meta name="referrer" content="no-referrer-when-downgrade" />
</head>
<body>

  <nav class="signup-nav">
    <div class="logo">
      <a href="../home/home.html" style="display: flex; align-items: center; text-decoration: none; color: inherit;">
        <img src="/src/assets/images/logo.png" alt="Maneasily Logo">
        <h2>Maneasily</h2>
      </a>
    </div>
    <div class="signin-link">
      <span>Don't have an account?</span>
      <a href="/src/pages/signup.html" class="btn-signin">Sign up</a>
    </div>
  </nav>
  <button class="mobile-nav-toggle" aria-label="Toggle navigation">
  <i class="fas fa-bars"></i>
</button>

  <main class="signup-container">
    <div class="signup-card">
      <h1>Sign in</h1>

      <div class="social-auth">
        <a href="#" id="btn-google" class="btn-social">
          <i class="fab fa-google"></i> Continue with Google
        </a>
        <a href="#" id="btn-github" class="btn-social">
          <i class="fab fa-github"></i> Continue with GitHub
        </a>
      </div>

      <form action="#" method="post" id="signin-form" novalidate>
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
          <div class="error-message" id="email-error"></div>
        </div>

        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" minlength="8" required>
          <div class="error-message" id="password-error"></div>
        </div>

        <button type="submit" class="btn-signup-main">Sign in</button>
      </form>

      <a href="#" class="forgot-password">Forgot your password?</a>
    </div>
  </main>

  {{> auth-modal }}
  
  <script type="module" src="/src/js/signin.js"></script>
</body>
</html>
