<div id="share-modal" class="modal-overlay" style="display: none;">
    <div class="modal-content share-modal-size">
        <div class="modal-header">
            <h2 data-i18n="share.title">Thêm thành viên</h2>
            <button class="close-modal" id="close-share-modal">&times;</button>
        </div>
        
        <div class="modal-body">
            <div style="display: flex; gap: 15px; margin-bottom: 20px; border-bottom: 1px solid #eee;">
                <button class="tab-btn active" data-tab="tab-invite" 
                        style="padding: 8px 16px; background: none; border: none; border-bottom: 2px solid #ff7f32; font-weight: 600; cursor: pointer; color: #172b4d;">
                    <span data-i18n="share.tab_invite">Mời thành viên</span>
                </button>
                <button class="tab-btn" data-tab="tab-link" 
                        style="padding: 8px 16px; background: none; border: none; border-bottom: 2px solid transparent; cursor: pointer; color: #5e6c84;">
                    <span data-i18n="share.tab_link">Sao chép liên kết</span>
                </button>
            </div>

            <div id="tab-invite" class="tab-content active">
                <div class="search-member-container">
                    <label for="user-search-input" data-i18n="share.search_label">Tìm kiếm người dùng</label>
                    <div class="input-wrapper">
                        <i class="fa-solid fa-magnifying-glass search-icon"></i>
                        <input type="text" id="user-search-input" data-i18n-placeholder="share.search_placeholder" placeholder="Nhập tên hoặc email..." autocomplete="off">
                    </div>
                    <div id="user-results-dropdown" class="search-dropdown"></div>
                </div>
                
                <div class="current-members">
                    <h4 data-i18n="share.current_members">Thành viên trong dự án:</h4>
                    <div id="project-members-list" class="members-list">
                        <p style="color: #666; font-size: 0.9rem; font-style: italic; padding: 10px;" data-i18n="dash.loading">(Đang tải...)</p>
                    </div>
                </div>
            </div>

            <div id="tab-link" class="tab-content" style="display: none;">
                <p style="margin-bottom: 10px; font-size: 0.9rem; color: #5e6c84;" data-i18n="share.link_desc">
                    Bất kỳ ai có liên kết này đều có thể tham gia dự án.
                </p>
                <div style="display: flex; gap: 10px;">
                    <input type="text" id="share-link-input" readonly 
                           style="flex-grow: 1; padding: 10px; border: 1px solid #dfe1e6; border-radius: 6px; background: #f4f5f7; color: #5e6c84;" 
                           value="...">
                    <button id="btn-copy-link" 
                            style="padding: 0 20px; background: #0c66e4; color: white; border: none; border-radius: 6px; font-weight: 600; cursor: pointer;"
                            data-i18n="share.btn_copy">
                        Copy
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
