<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chi tiết dự án - Maneasily</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  
  <link rel="stylesheet" href="/src/css/components/dashboard-layout.css">
  <link rel="stylesheet" href="/src/css/pages/Board.css">
</head>

{{> profile-modal }}

<body>

  <div class="app-container">
    {{> sidebar active_projects=true }}

    <div class="app-main">
        {{> nav-top }}

        <div class="board-page-content">
            
            <div class="board-header">
                <div class="board-header-left">
                    <nav class="board-breadcrumb">
                        <a href="/src/pages/projects.html">Dự án</a>
                        <i class="fa-solid fa-chevron-right"></i>
                        <span id="board-title">Đang tải...</span>
                    </nav>
                    <button class="btn-star"><i class="fa-regular fa-star"></i></button>
                </div>

                <div class="board-header-right">
                    <div class="board-members" id="board-header-members"></div>
                    <div class="divider-vertical"></div>
                    
                    <button class="btn-board-tool" id="btn-manage-members">
                        <i class="fa-solid fa-user-plus"></i> Chia sẻ
                    </button>
                    
                    <button class="btn-board-tool primary" id="btn-add-column-header">
                        <i class="fa-solid fa-plus"></i> Thêm cột
                    </button>
                </div>
            </div>

            <div class="board-canvas" id="board-content-container">
                </div>

        </div>
    </div>
  </div>

<!-- Share Members Modal -->
<div id="share-modal" class="modal-overlay">
  <div class="modal-content share-modal-size">
      <div class="modal-header">
          <h2>Thêm thành viên</h2>
          <button class="close-modal" id="close-share-modal">&times;</button>
      </div>
      
      <div class="modal-body">
        <div style="display: flex; gap: 15px; margin-bottom: 20px; border-bottom: 1px solid #eee;">
            <button class="tab-btn active" data-tab="tab-invite" style="padding: 8px 16px; background: none; border: none; border-bottom: 2px solid #ff7f32; font-weight: 600; cursor: pointer; color: #172b4d;">Mời thành viên</button>
            <button class="tab-btn" data-tab="tab-link" style="padding: 8px 16px; background: none; border: none; border-bottom: 2px solid transparent; cursor: pointer; color: #5e6c84;">Sao chép liên kết</button>
        </div>

        <div id="tab-invite" class="tab-content active">
            <div class="search-member-container">
                <label for="user-search-input">Tìm kiếm người dùng</label>
                <div class="input-wrapper">
                    <i class="fa-solid fa-magnifying-glass search-icon"></i>
                    <input type="text" id="user-search-input" placeholder="Nhập tên hoặc email..." autocomplete="off">
                </div>
                <div id="search-results-dropdown" class="search-dropdown"></div>
            </div>
            <div class="current-members">
                <h4>Thành viên trong dự án:</h4>
                <div id="project-members-list" class="members-list">
                    <p style="color: #666; font-size: 0.9rem; font-style: italic;">(Chưa tải danh sách)</p>
                </div>
            </div>
        </div>

        <div id="tab-link" class="tab-content" style="display: none;">
            <p style="margin-bottom: 10px; font-size: 0.9rem; color: #5e6c84;">Bất kỳ ai có liên kết này đều có thể tham gia dự án.</p>
            <div style="display: flex; gap: 10px;">
                <input type="text" id="share-link-input" readonly style="flex-grow: 1; padding: 10px; border: 1px solid #dfe1e6; border-radius: 6px; background: #f4f5f7; color: #5e6c84;" value="Bấm vào tab để lấy link...">
                <button id="btn-copy-link" style="padding: 0 20px; background: #0c66e4; color: white; border: none; border-radius: 6px; font-weight: 600; cursor: pointer;">Copy</button>
            </div>
        </div>
    </div>
  </div>
</div>

  <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
  <script type="module" src="/src/js/dashboard.js"></script>
  <script type="module" src="/src/js/Board.js"></script>
</body>
</html>
