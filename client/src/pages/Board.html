<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chi tiết dự án - Maneasily</title>
    <script>
    (function() {
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme === 'dark') {
        document.documentElement.setAttribute('data-theme', 'dark');
      }
    })();
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  
  <link rel="stylesheet" href="/src/css/components/dashboard-layout.css">
  <link rel="stylesheet" href="/src/css/pages/Board.css">
  
</head>

<body>

  <div class="app-container">
    {{> sidebar active_projects=true }}

    <div class="app-main">
        {{> nav-top }}

        <div class="board-page-content">
            
            <div class="board-header">
                <div class="board-header-left">
                    <nav class="board-breadcrumb">
                        <a href="/src/pages/projects.html" data-i18n="board.breadcrumb_projects">Dự án</a>
                        
                        <i class="fa-solid fa-chevron-right"></i>
                        
                        <span id="board-title" data-i18n="dash.loading">Đang tải...</span>
                    </nav>
                    <button class="btn-star"><i class="fa-regular fa-star"></i></button>
                </div>

                <div class="board-header-right">
                    <div class="board-members" id="board-header-members"></div>
                    <div class="divider-vertical"></div>
                    
                    <button class="btn-board-tool" id="btn-manage-members">
                        <i class="fa-solid fa-user-plus"></i> 
                        <span data-i18n="board.manage_members">Quản lý thành viên</span>
                    </button>

                    <button class="btn-board-tool primary" id="btn-add-column-header">
                        <i class="fa-solid fa-plus"></i> 
                        <span data-i18n="board.add_column">Thêm cột</span>
                    </button>
                </div>
            </div>

            <div class="board-canvas" id="board-content-container">
                </div>

        </div>
    </div>
  </div>

{{> task-modal }}

{{> column-modal }}

{{> share-modal }}

{{> confirm-modal }}

{{> task-detail-modal}}

{{> subtask-member-modal }}

  <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
  <script type="module" src="/src/js/dashboard.js"></script>
  <script type="module" src="/src/js/Board.js"></script>
</body>
</html>
