<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password - Maneasily</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/src/css/main.css"> 
  <link rel="stylesheet" href="/src/css/pages/signin.css"> 
</head>
<body>
  <nav class="signup-nav">
    <div class="logo">
      <a href="/index.html" style="display: flex; align-items: center; text-decoration: none; color: inherit;">
        <img src="/src/assets/images/logo.png" alt="Maneasily Logo">
        <h2>Maneasily</h2>
      </a>
    </div>
  </nav>

  <main class="signup-container">
    <div class="signup-card">
      <h1>Set New Password</h1>
      <p style="color: #666; margin-bottom: 20px;">Please enter your new password below.</p>

      <form id="reset-form">
        <div class="input-group">
          <label for="new-password">New Password</label>
          <input type="password" id="new-password" required minlength="6" placeholder="At least 6 characters">
        </div>
        
        <div class="input-group">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" required placeholder="Repeat password">
            <div class="error-message" id="reset-error"></div>
        </div>

        <button type="submit" class="btn-signup-main">Reset Password</button>
      </form>
    </div>
  </main>

  <script type="module" src="/src/js/reset-password.js"></script>
</body>
</html>
