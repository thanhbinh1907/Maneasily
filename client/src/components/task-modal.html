<div id="add-task-modal" class="modal-overlay" style="display: none;">
    <div class="modal-content" style="max-width: 450px;">
        <div class="modal-header">
            <h2 data-i18n="task.create_title">Thêm nhiệm vụ mới</h2>
            <span class="close-modal" id="close-add-task"><i class="fa-solid fa-xmark"></i></span>
        </div>
        
        <div class="modal-body">
            <form id="form-add-task">
                <div class="form-group">
                    <div style="position: relative;">
                        <i class="fa-regular fa-building" style="position: absolute; left: 12px; top: 50%; transform: translateY(-50%); color: #0079bf;"></i>
                        <input type="text" id="task-title" data-i18n-placeholder="task.title_placeholder" placeholder="Tên nhiệm vụ..." required style="padding-left: 36px; border-color: #0079bf; font-weight: 600;">
                    </div>
                </div>
                <div class="form-group">
                    <div style="position: relative;">
                        <i class="fa-solid fa-align-left" style="position: absolute; left: 12px; top: 50%; transform: translateY(-50%); color: #6b778c;"></i>
                        <input type="text" id="task-desc" data-i18n-placeholder="task.desc_placeholder" placeholder="Mô tả chi tiết" style="padding-left: 36px; background-color: #f4f5f7;">
                    </div>
                </div>
                <div class="form-group">
                    <div style="position: relative;">
                        <i class="fa-solid fa-tag" style="position: absolute; left: 12px; top: 50%; transform: translateY(-50%); color: #6b778c;"></i>
                        <input type="text" id="task-tag" data-i18n-placeholder="task.tag_placeholder" placeholder="Thẻ (Tag)" style="padding-left: 36px; background-color: #f4f5f7;">
                    </div>
                </div>

                <div class="form-group">
                    <label style="margin-bottom: 10px; display:block;" data-i18n="task.color_label">Chọn màu thẻ:</label>
                    <div class="color-selector">
                        <input type="radio" name="taskColor" value="#eb5a46" id="c1"><label for="c1" style="background: #eb5a46;"></label> 
                        <input type="radio" name="taskColor" value="#00c2e0" id="c2" checked><label for="c2" style="background: #00c2e0;"></label> 
                        <input type="radio" name="taskColor" value="#0079bf" id="c3"><label for="c3" style="background: #0079bf;"></label> 
                        <input type="radio" name="taskColor" value="#f2d600" id="c4"><label for="c4" style="background: #f2d600;"></label> 
                        
                        <div style="position: relative; display: inline-block; vertical-align: bottom;">
                            <input type="color" id="custom-color-picker" value="#ffffff" 
                                   style="width: 32px; height: 32px; border: 1px solid #ddd; border-radius: 50%; cursor: pointer; padding: 0; overflow: hidden; background: none;" 
                                   title="Chọn màu tùy chỉnh">
                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="submit" class="btn-modal btn-submit" style="width: 100%;" data-i18n="task.btn_add">Thêm nhiệm vụ</button>
                </div>

                <div class="form-group" style="display: flex; gap: 10px;">
                    <div style="flex: 1;">
                        <label style="font-size: 0.8rem; color: #5e6c84;" data-i18n="task.start_date">Bắt đầu</label>
                        <input type="datetime-local" id="task-start-time" style="padding: 8px; font-size: 0.9rem;">
                    </div>
                    <div style="flex: 1;">
                        <label style="font-size: 0.8rem; color: #5e6c84;" data-i18n="task.deadline">Hạn chót</label>
                        <input type="datetime-local" id="task-deadline-create" style="padding: 8px; font-size: 0.9rem;">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
