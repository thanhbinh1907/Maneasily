<div id="add-task-modal" class="modal-overlay">
    <div class="modal-content" style="max-width: 450px;">
        
        <div class="modal-header">
            <h2>Thêm nhiệm vụ mới</h2>
            <span class="close-modal" id="close-add-task">
                <i class="fa-solid fa-xmark"></i>
            </span>
        </div>
        
        <div class="modal-body">
            <form id="form-add-task">
                <div class="form-group">
                    <div style="position: relative;">
                        <i class="fa-regular fa-building" style="position: absolute; left: 12px; top: 50%; transform: translateY(-50%); color: #0079bf;"></i>
                        <input type="text" id="task-title" placeholder="Tên nhiệm vụ..." required 
                               style="padding-left: 36px; border-color: #0079bf; font-weight: 600;">
                    </div>
                </div>

                <div class="form-group">
                    <div style="position: relative;">
                        <i class="fa-solid fa-align-left" style="position: absolute; left: 12px; top: 50%; transform: translateY(-50%); color: #6b778c;"></i>
                        <input type="text" id="task-desc" placeholder="Mô tả chi tiết" 
                               style="padding-left: 36px; background-color: #f4f5f7;">
                    </div>
                </div>

                <div class="form-group">
                    <div style="position: relative;">
                        <i class="fa-solid fa-tag" style="position: absolute; left: 12px; top: 50%; transform: translateY(-50%); color: #6b778c;"></i>
                        <input type="text" id="task-tag" placeholder="Thẻ (Tag)" 
                               style="padding-left: 36px; background-color: #f4f5f7;">
                    </div>
                </div>

                <div class="form-group">
                    <label style="margin-bottom: 10px; display:block;">Chọn màu thẻ:</label>
                    <div class="color-selector">
                        <input type="radio" name="taskColor" value="#eb5a46" id="c1"><label for="c1" style="background: #eb5a46;"></label> 
                        <input type="radio" name="taskColor" value="#00c2e0" id="c2" checked><label for="c2" style="background: #00c2e0;"></label> 
                        <input type="radio" name="taskColor" value="#0079bf" id="c3"><label for="c3" style="background: #0079bf;"></label> 
                        <input type="radio" name="taskColor" value="#f2d600" id="c4"><label for="c4" style="background: #f2d600;"></label> 
                        <input type="radio" name="taskColor" value="#61bd4f" id="c5"><label for="c5" style="background: #61bd4f;"></label>
                        <input type="radio" name="taskColor" value="#c377e0" id="c6"><label for="c6" style="background: #c377e0;"></label>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="submit" class="btn-modal btn-submit" style="width: 100%;">Thêm nhiệm vụ</button>
                </div>
            </form>
        </div>
    </div>
</div>
